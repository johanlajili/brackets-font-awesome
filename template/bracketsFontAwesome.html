<!--Main template-->
<div class="brackets-font-awesome">
	<div class="search-bar">
		<div class="magnifier"><i class="fa fa-search fa-lg"></i></div>
		<input type="text" id="font-awesome-search-bar">
	</div>
	<span class="magnifier"></span>
	<div class="fluid">
		<div class="symbols-container">
			<div class="symbols">
				{{#symbols}}
				<div class="symbol">
					<i class="fa {{.}} fa-2x"></i>
				</div>
				{{/symbols}}

			</div>
		</div>
		<div class="options">
			<label><i class="fa fa-expand"></i> Size
				<select>
					<option value="normal">normal</option>
					<option value="33% larger">33% larger</option>
					<option value="2x">2x</option>
					<option value="3x">3x</option>
					<option value="4x">4x</option>
					<option value="5x">5x</option>
				</select>
			</label>
			<label><i class="fa fa-indent"></i> Pull
				<select>
					<option value="none">none</option>
					<option value="Pull Right">Pull Right</option>
					<option value="Pull Left">Pull Left</option>
				</select>
			</label>
			<label><i class="fa fa-repeat"></i> Rotation
				<select>
					<option value="none">none</option>
					<option value="90°">90°</option>
					<option value="180°">180°</option>
					<option value="270°">270°</option>
					<option value="horizontal flip">horizontal flip</option>
					<option value="vertical flip">vertical flip</option>
				</select>
			</label>
			<label>
				<input type="checkbox"> <i class="fa fa-arrows-h fa-fw"></i> Fixed Width</label>
			<label>
				<input type="checkbox"> <i class="fa fa-circle fa-fw"></i> Li bullet</label>
			<label>
				<input type="checkbox"> <i class="fa fa-refresh fa-fw"></i> Spinning</label>
			<button class="ok">OK</button>
		</div>
	</div>
</div>
